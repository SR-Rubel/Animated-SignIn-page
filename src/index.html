<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <!-- boxicon CSS -->
      <link href='https://cdn.jsdelivr.net/npm/boxicons@2.0.5/css/boxicons.min.css' rel='stylesheet'>
      <!-- ------boxicon css-------- -->
    <title>Sign up- log in</title>
</head>
<body>

  <div class="container">
    <div class="forms-container">
      <div class="signin-signup">

        <!-- ======sign in form and icon===== -->
        <form action="" class="sign-in-form">
          <h2 class="title">Sign In</h2>
          <div class="input-field">
            <i class='bx bx-user'></i>
            <input type="text" placeholder="Usename" >
          </div>
          <div class="input-field">
            <i class='bx bxs-key'></i>
            <input type="password" placeholder="Password" >
          </div>
          <input type="submit" value="login" class="btn solid">

          <p class="social-text">Or sign in with scial platforms</p>

          <!-- =======social-icon======== -->
          <div class="social-media">
            <a href="#" class="social-icon">
              <i class='bx bxl-facebook-circle'></i>
            </a>
            <a href="#" class="social-icon">
              <i class='bx bxl-twitter'></i>
            </a>
            <a href="#" class="social-icon">
              <i class='bx bxl-google'></i>
            </a>
            <a href="#" class="social-icon">
              <i class='bx bxl-linkedin'></i>
            </a>
          </div>
          <!-- ======social-icon===== -->

        </form>
        <!-- ======sign in form and icon===== -->


        <!-- ======sign up form and icon===== -->
        <form action="" class="sign-up-form">
          <h2 class="title">Sign Up</h2>

          <div class="input-field">
            <i class='bx bx-user'></i>
            <input type="text" placeholder="Usename" >
          </div>
          <div class="input-field">
            <i class='bx bx-envelope'></i>
            <input type="email" placeholder="Email" >
          </div>

          <div class="input-field">
            <i class='bx bxs-key'></i>
            <input type="password" placeholder="Password" >
          </div>
          <input type="submit" value="Sign Up" class="btn solid">

          <p class="social-text">Or sign up with scial platforms</p>

          <!-- =======social-icon======== -->
          <div class="social-media">
            <a href="#" class="social-icon">
              <i class='bx bxl-facebook-circle'></i>
            </a>
            <a href="#" class="social-icon">
              <i class='bx bxl-twitter'></i>
            </a>
            <a href="#" class="social-icon">
              <i class='bx bxl-google'></i>
            </a>
            <a href="#" class="social-icon">
              <i class='bx bxl-linkedin'></i>
            </a>
          </div>
          <!-- ======social-icon===== -->

        </form>
        <!-- ======sign up form and icon===== -->


      </div>
    </div>

    <!-- ====panels container==== -->
    <div class="panels-container">

      <div class="panel left-panel">
        <div class="content">
          <h3>New here?</h3>
          <p>Lorem ipsum dolor sit amet consectetur, adipisicing elit. Dolore rerum laborum repellat.</p>
          <button class="btn transparent" id="sign-up-btn">Sign Up</button>
          <img class="image" src="img/undraw_personalization_triu.svg" alt="">
        </div>
      </div>

      <div class="panel right-panel">
        <div class="content">
          <h3>One Of Us?</h3>
          <p>Lorem ipsum dolor sit amet consectetur, adipisicing elit. Dolore rerum laborum repellat.</p>
          <button class="btn transparent" id="sign-in-btn">Sign In</button>
          <img class="image" src="img/undraw_Projections_re_1mrh.png" alt="">
        </div>
      </div>

    </div>
    <!-- ====panels container==== -->


  </div>


  <!-- =====scrolleffect(scrolreveal)==== -->
  <script src="https://unpkg.com/scrollreveal"></script>
  <!-- ======scrollreveal====== -->
</body>
</html>
